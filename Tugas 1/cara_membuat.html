	<h3><strong>Cara Membuat</strong></h3>
	<ol>
		<li>Tumis bumbu halus dengan sedikit minyak</li>
		<li>Masukkan air, setelah mendidih masukkan kocokan telur diaduk</li>
		<li>Masukkan macaroni, lalu sosis kerupuk dan mi, beri gula garam bumbu indomi</li>
		<li>Aduk rata test rasa angkat sajikan taburi dengan daun bawang.</li>
	</ol>
